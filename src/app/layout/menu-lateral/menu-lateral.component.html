<ul class="sidenav teal lighten-1" id="mobile-demo" #mobile>
    <div class="background">
        <img src='assets/images/mosaico-filmes.jpg' width="100%">
    </div>
    <li>
        <a class="sidenav-close white-text" [routerLink]="['home']">
            Home
            <i class="material-icons-outlined">home</i>
        </a>
    </li>
    <li>
        <a class="sidenav-close white-text" [routerLink]="['cadastro']">
            Cadastrar
        <i class="material-icons-outlined">add</i>
        </a>
    </li>
    <li>
        <a class="sidenav-close white-text" [routerLink]="['sobre']">
            Sobre
        <i class="material-icons-outlined">help_center</i>
        </a>
    </li>
    <li *ngIf="this.loggedIn">
        <a class="sidenav-close white-text" (click)="onLogout()">
            Sair
        <i class="material-icons-outlined">exit_to_app</i>
        </a>
    </li>    
</ul>
