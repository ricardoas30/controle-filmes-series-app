<div class="container">
    <div class="row">
        <div class="col l4 m6 s12" *ngFor="let filme of filmes">
            <div class="container">
                <div class="card  z-depth-5">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator tamanho-img" [src]="filme.img">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">
                            {{filme.titulo}}
                            <i class="material-icons right">more_vert</i>
                        </span>
                        <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{filme.titulo}} - {{filme.ano}}<i class="material-icons right">close</i></span>
                        <p>{{filme.sinopse}}</p>
                        <p>{{filme.assistido}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
