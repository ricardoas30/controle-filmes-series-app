<div class="container contact">
    <div class="row"></div>
        <div class="row">
            <form class="col l12 s12 push-l2" #altForm="ngForm" (ngSubmit)="onSubmitAlterar(altForm.value)">
                <input type="hidden" name="createdAt" #name="ngModel" [ngModel]="filme?.createdAt">
                <input type="hidden" name="updatedAt" #name="ngModel" [ngModel]="today | date:'medium'">
                <div class="row">
                    <h5>Alterar Filme</h5>
                    <div class="input-field col l4 s6">
                        <input id="titulo" name="titulo" #name="ngModel" [ngModel]="filme?.titulo" type="text" class="validate"  minlength="5" maxlength="27" required>
                        <label for="titulo" class="active">Título</label>
                        <span class="helper-text" data-error="Atenção! máximo de 27 letras." data-success="Título do filme válido"></span>
                    </div>
                    <div class="input-field col l4 s6">
                        <input id="ano" name="ano" #name="ngModel" [ngModel]="filme?.ano" type="text" class="validate" pattern="^[12][0-9]{3}$" required>
                        <label for="ano" class="active">Ano</label>
                        <span class="helper-text" data-error="Atenção! digite o ano do filme corretamente." data-success="Ano válido"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l4 m6 s6">
                        <label for="classificacao" class="active">Classificação Etária</label>
                        <select
                          id="classificacao"
                          name="classificacao"
                          [ngModel]="filme?.classificacao"
                          #name="ngModel"
                          #classificacaoSelect
                          required>
                          <option [ngValue]="" disabled>Selecione</option>
                          <option *ngFor="let s of classificacoes" [ngValue]="s.id" >
                            <img style="margin-top: -9px;" src="{{s.imagemUrl}}" class="circle left">{{ s.descricao }}
                          </option>
                        </select>
                    </div>
                    <div class="row col l4 m6" style="text-align: center;">
                        <label>Assistiu ao filme?</label>
                        <div class="switch">
                            <label>Não<input type="checkbox" name="assistido" #name="ngModel" [ngModel]="filme?.assistido">
                            <span class="lever">
                            </span>Sim</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l8 s12">
                        <textarea name="sinopse" #name="ngModel" [ngModel]="filme?.sinopse" class="materialize-textarea" required></textarea>
                        <label for="sinopse" class="active">Sinópse</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l4 m6 s12">
                        <label for="genero" class="active">Gênero</label>
                        <select multiple
                          id="genero"
                          name="genero"
                          [ngModel]="filme?.genero"
                          #name="ngModel"
                          #generoSelect
                          required>
                          <option *ngFor="let g of genero" [ngValue]="g.id" >{{ g.descricao }}</option>
                        </select>
                    </div>
                    <div class="input-field col l4 m6 s12">
                        <select multiple name="pais" #name="ngModel" [ngModel]="filme?.pais" required>
                            <!-- <option value="" disabled selected>Selecione</option> -->
                            <option value="EUA">Estados Unidos (EUA)</option>
                            <option value="Reino Unido">Reino Unido</option>
                            <option value="França">França</option>
                            <option value="Itália">Itália</option>
                            <option value="Brasil">Brasil</option>
                            <option value="India">India</option>
                            <option value="Espanha">Espanha</option>
                        </select>
                    <label>País</label>
                    </div> 
                </div>                 
                <div class="row">
                    <div class="input-field col l8 m12 s12">
                        <input name="img" #name="ngModel" [ngModel]="filme?.img" type="text" class="validate" placeholder="URL da internet" required>
                        <label for="img" class="active">Imagem do Filme</label>
                        <span class="helper-text" data-error="" data-success=""></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col l4 m6 s6">
                        <button class="btn red lighten-2 waves-effect waves-light col l12 m12 s12" type="reset">Limpar
                            <i class="material-icons right">clear</i>
                        </button> 
                    </div>
                    <div class="col l4 m6 s6">
                        <button class="btn waves-effect waves-light col l12 m12 s12" type="submit" [disabled]="!altForm.valid">Salvar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    <div class="row"></div>
</div>
